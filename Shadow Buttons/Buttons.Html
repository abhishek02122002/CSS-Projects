<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <script src="https://kit.fontawesome.com/1732fd3228.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flat Shadow Buttons</title>
     <link rel="stylesheet" href="Buttons.CSS">
</head>
<body>
     <div class="buttons">
          <button class="warning">
               <span class="material-icons">
                    <i class="fa-solid fa-house"></i>
               </span>
                    HOME
          </button>
          <button class="info">
               <span class="material-icons">
                    <i class="fa-solid fa-gear"></i>
               </span>
               SETTINGS
          </button>
          <button class="danger">
               <span class="material-icons">
                    <i class="fa-solid fa-bars"></i>
               </span>
               MENU
          </button>
          <button class="warning">
               <span class="material-icons">
                    <i class="fa-solid fa-compass"></i>
               </span>
               EXPLORE
          </button>
          <button class="info">
               <span class="material-icons">
                    <i class="fa-solid fa-envelope"></i>
               </span>
               E-MAIL
          </button>
          <button class="danger">
               <span class="material-icons">
                    <i class="fa-solid fa-star"></i>
               </span>
               FAVOURITE
          </button>
     </div>
</body>
</html>
